<mat-sidenav #sidenav mode="side"  class="menu" [class.active]="isExpanded" (mouseover)="isExpanded = true" (mouseout)="isExpanded = false">

			<li>
				<img src="https://cdn.frontify.com/api/screen/thumbnail/XpAQmPIeugwk-YlQmqh5IG1cjaOlgmHMP6yU-0U2RikNGjJdPLw7tzaKc0J94K2y55GA44JvKPsBo6SwSiNLhg/798">

			</li>
			<li *ngFor="let link of authLinks">

				</a>
			</li>

			<li style="margin-top: auto">
				<a [routerLink]="['/']">
					<mat-icon>settings</mat-icon>
					<span>Settings</span>
				</a>
			</li>
