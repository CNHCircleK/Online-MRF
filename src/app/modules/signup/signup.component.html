<h1> Sign Up </h1>
<form #signupform="ngForm">
	<!-- WORKAROUND BUTTON MAKES THE ENTER BUTTON SUBMIT -->
	<button type="submit" class="invisible-button" [routerLink]="['/login']"></button>

	<div>
		<mat-form-field>
		<mat-label>SignUpCode</mat-label>
		<input
			required
			matInput
			ngModel
			#SignUpCode= "ngModel"
			name ="SignUpCode"
			placeholder= "SignUpCode">
		</mat-form-field>
		<button class="marginLeft-10px" mat-raised-button>Verify</button>
		<div *ngIf="SignUpCode.touched && SignUpCode.invalid" class="input-alert">
			<i class="material-icons alert-image">warning</i>
			SignUpCode is required
		</div>
	</div>

	<div>
		<mat-form-field>
		<mat-label>Username</mat-label>
		<input
			required
			matInput
			ngModel
			#Username= "ngModel"
			name= "Username"
			placeholder= "Username">
		</mat-form-field>
		<div *ngIf="Username.touched && Username.invalid" class="input-alert">
			<i class="material-icons alert-image">warning</i>
			Username is required
		</div>
	</div>

	<div>
		<mat-form-field>
		<mat-label>Password</mat-label>
		<input
			required
			matInput
			ngModel
			#Password= "ngModel"
			name= "Password"
			placeholder= "Password"
			type= "password">
		</mat-form-field>
		<div *ngIf="Password.touched && Password.invalid" class="input-alert">
			<i class="material-icons alert-image">warning</i>
			Password is required
		</div>
	</div>

	<div>
		<mat-form-field>
		<mat-label>Confirm Password</mat-label>
		<input
			required
			matInput
			ngModel
			#ConfirmPassword= "ngModel"
			name= "ConfirmPassword"
			placeholder= "ConfirmPassword"
			type= "password">
		</mat-form-field> 
		<div *ngIf="ConfirmPassword.touched && ConfirmPassword.invalid" class="input-alert">
			<i class="material-icons alert-image">warning</i>
			Confirmed Password is required
		</div>
	</div>

	<button mat-raised-button type="submit" [routerLink]="['/login']">
		Submit <i class="material-icons">done</i>
	</button>
</form>
