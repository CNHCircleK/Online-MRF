<h1> Sign Up </h1>
<form>

	<p><mat-form-field>
		<mat-label>Sign Up Code</mat-label>
		<input matInput name="signupcode" required>
	</mat-form-field>
	<mat-form-field>
		<mat-label>First Name</mat-label>
		<input type="text" matInput name="firstname" required>
	</mat-form-field>
	<mat-form-field>
		<mat-label>Last Name</mat-label>
		<input type="text" matInput name="lastname" required>
	</mat-form-field></p>

	<p><mat-form-field>
		<mat-label>Phone Number</mat-label>
		<input type="phone" matInput name="phonenumber">
	</mat-form-field>
	<mat-form-field>
		<mat-label>Email Address</mat-label>
		<input type="email" matInput name="email" required>
	</mat-form-field></p>

	<p><mat-form-field>
		<mat-label>Username</mat-label>
		<input type="text" matInput name="username" required="">
	</mat-form-field>
	<mat-form-field>
		<mat-label>Password</mat-label>
		<input type="password" matInput name="password" required>
	</mat-form-field>
	<mat-form-field>
		<mat-label>Confirm Password</mat-label>
		<input type="password" matInput name="confirmedpassword" required>
	</mat-form-field></p>
	<button class="button" mat-stroked-button>
		Submit <i class="material-icons">done</i>
	</button>
</form>
