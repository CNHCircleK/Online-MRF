<h1>Log In</h1>

<form #loginForm="ngForm">
	<div>
		<mat-form-field>
		<mat-label>Username</mat-label>
		<input
			required
			matInput
			ngModel
			#Username= "ngModel"
			name= "Username"
			ng-model-options="{ getterSetter: true }"
			placeholder= "Username">
		</mat-form-field>
		<div *ngIf="Username.touched && Username.invalid" class="input-alert">
			<i class="material-icons alert-image">warning</i>
			Username is required
		</div>
	</div>

	<div>
		<mat-form-field>
		<mat-label>Password</mat-label>
		<input
			required
			matInput
			ngModel
			#Password= "ngModel"
			name= "Password"
			placeholder= "Password"
			ng-model-options="{ getterSetter: true }"
			type= "password">
		</mat-form-field>
		<div *ngIf="Password.touched && Password.invalid" class="input-alert">
			<i class="material-icons alert-image">warning</i>
			Password is required
		</div>
	</div>

	<div>
		<button class="marginRight-10px" mat-raised-button (click)="login( Username.value , Password.value )">
			Log In <i class="material-icons">done</i>
		</button>
		<a routerLink="/signup" mat-raised-button>
			Sign Up <i class="material-icons">add</i>
		</a>
	</div>
</form>
